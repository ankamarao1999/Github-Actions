name: Deploy Frontend (Azure VM via SSH)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_DIR: /home/frontenduser/Github-Actions

    steps:

      # ------------------------------------------------------------
      # STEP 1 â€” Checkout Code
      # ------------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4


      # ------------------------------------------------------------
      # STEP 2 â€” Setup SSH (ED25519)
      # ------------------------------------------------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config


      # ------------------------------------------------------------
      # STEP 3 â€” Copy Source Code (Exclude node_modules & dist)
      # ------------------------------------------------------------
      - name: Sync Files to Azure VM
        run: |
          echo "ðŸ“‚ Syncing files to Azure VM..."

          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude 'dist' \
            --exclude '.git' \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.APP_DIR }}/

          echo "âœ… Code Synced Successfully"


      # ------------------------------------------------------------
      # STEP 4 â€” Install, Build & Restart PM2
      # ------------------------------------------------------------
      - name: Deploy on Azure VM
        run: |
          echo "ðŸš€ Deploying on Azure VM..."

          ssh -i ~/.ssh/id_ed25519 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'

            set -e

            cd /home/frontenduser/Github-Actions

            echo "ðŸ§¹ Cleaning old build..."
            rm -rf node_modules dist

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ— Building frontend..."
            npm run build

            echo "ðŸ” Restarting PM2..."

            if pm2 describe frontend > /dev/null 2>&1; then
              pm2 restart frontend
            else
              pm2 start serve --name frontend -- -s dist -l 3000
            fi

            pm2 save

            echo "âœ… Deployment Completed Successfully!"

          ENDSSH