name: Deploy Frontend (Branch + Tag Smart Deployment)

on:
  push:
    branches:
      - main
    tags:
      - 'release-*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_DIR: /home/frontenduser/Github-Actions

    steps:

      # STEP 1 — Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # STEP 2 — Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      # STEP 3 — Sync Files
      - name: Sync Files to Azure VM
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude 'dist' \
            --exclude '.git' \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.APP_DIR }}/

      # STEP 4 — Deploy
      - name: Deploy on Azure VM
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << ENDSSH
            set -e
            cd /home/frontenduser/Github-Actions

            rm -rf node_modules dist
            npm install
            npm run build

            if pm2 describe frontend > /dev/null 2>&1; then
              pm2 restart frontend
            else
              pm2 start serve --name frontend -- -s dist -l 3000
            fi

            pm2 save
          ENDSSH

      # STEP 5 — Create Tag Only If Branch Push
      - name: Create Date-Time Tag After Branch Deploy
        if: success() && github.ref_type == 'branch'
        run: |
          TAG_NAME="release-$(date -u +'%Y-%m-%dT%H-%M-%S')"

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag $TAG_NAME
          git push origin $TAG_NAME

          echo "Tag Created: $TAG_NAME"