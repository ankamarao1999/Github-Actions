name: Deploy Frontend (Azure VM via SSH)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_DIR: /home/frontenduser/Github-Actions
      PM2_APP_NAME: frontend-app

    steps:

      # ------------------------------------------------------------
      # STEP 1 â€” Checkout code on temporary GitHub VM
      # ------------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4


      # ------------------------------------------------------------
      # STEP 2 â€” Setup SSH on GitHub runner
      # ------------------------------------------------------------
      - name: Setup SSH
        run: |
          echo "ðŸ” Setting up SSH..."

          mkdir -p /home/runner/.ssh

          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/deploy_key

          chmod 600 /home/runner/.ssh/deploy_key

          # Disable strict checking (safe for CI)
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > /home/runner/.ssh/config

          echo "âœ… SSH Ready"


      # ------------------------------------------------------------
      # STEP 3 â€” Copy code to Azure VM
      # ------------------------------------------------------------
      - name: Copy Code to Azure VM
        run: |
          echo "ðŸ“‚ Syncing files to Azure VM..."

          rsync -avz --delete \
            -e "ssh -i /home/runner/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.APP_DIR }}/

          echo "âœ… Code Synced Successfully"


      # ------------------------------------------------------------
      # STEP 4 â€” SSH into Azure VM and Deploy
      # ------------------------------------------------------------
      - name: Install, Build & Restart on Azure VM
        run: |
          echo "ðŸš€ Deploying on Azure VM..."

          ssh -i /home/runner/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'

            set -e

            cd /home/frontenduser/Github-Actions

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ— Building frontend..."
            npm run build

            echo "ðŸ” Restarting PM2..."

            if pm2 describe frontend-app > /dev/null 2>&1; then
              pm2 restart frontend-app
            else
              pm2 start serve --name frontend-app -- -s dist -l 3000
            fi

            pm2 save

            echo "âœ… Deployment Completed Successfully!"
          ENDSSH

          